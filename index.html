<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #qr-reader video {
      width: 100% !important; /* Ensure video fills the area */
      height: auto !important;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <p id="instruction">Point the camera at a QR code to scan it.</p>
  <div id="qr-reader"></div>
  <p id="result">Waiting for scan...</p>
  <ul id="items-list"></ul>

  <script>
    // Predefined list of tags
    const tags = {
      "12345": "Item 1 - Example Description",
      "67890": "Item 2 - Another Example",
      "ABCDE": "Item 3 - Demo Item"
    };

    // To track already scanned codes
    const scannedCodes = new Set();

    // Function to display matched items
    function revealItem(code) {
      const result = document.getElementById("result");
      const itemList = document.getElementById("items-list");

      if (tags[code] && !scannedCodes.has(code)) {
        scannedCodes.add(code); // Mark code as scanned
        const item = document.createElement("li");
        item.textContent = tags[code];
        itemList.appendChild(item);
        result.innerText = "Match Found!";
      } else if (scannedCodes.has(code)) {
        result.innerText = "Already Scanned!";
      } else {
        result.innerText = "No Match Found!";
      }
    }

    // Initialize QR Code Scanner
    function startScanner() {
      const qrReader = new Html5Qrcode("qr-reader");

      qrReader.start(
        { facingMode: "environment" }, // Use back camera on mobile devices
        {
          fps: 10,
          qrbox: 250 // Focus area for scanning
        },
        (decodedText) => {
          revealItem(decodedText); // Process the scanned code
        },
        (errorMessage) => {
          console.warn(errorMessage); // Handle errors (optional)
        }
      ).catch((err) => {
        document.getElementById("result").innerText = "Camera access denied or not available.";
        console.error(err);
      });
    }

    // Check if browser supports media devices
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startScanner();
    } else {
      document.getElementById("result").innerText = "Camera not supported on this device.";
    }
  </script>
</body>
</html>
