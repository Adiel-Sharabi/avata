<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px solid #ccc;
    }
    #status {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }
    #items-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner 1</h1>
  <p id="status">Initializing camera...</p>
  <div id="qr-reader"></div>
  <p id="result">Waiting for scan...</p>
  <ul id="items-list"></ul>

  <script>
    // Predefined list of tags
    const tags = {
      "12345": "Item 1 - Example Description",
      "67890": "Item 2 - Another Example",
      "ABCDE": "Item 3 - Demo Item"
    };

    // Track scanned codes
    const scannedCodes = new Set();

    // Display scanned result
    function revealItem(code) {
      const result = document.getElementById("result");
      const itemList = document.getElementById("items-list");

      if (tags[code] && !scannedCodes.has(code)) {
        scannedCodes.add(code); // Mark code as scanned
        const item = document.createElement("li");
        item.textContent = tags[code];
        itemList.appendChild(item);
        result.innerText = "Match Found!";
      } else if (scannedCodes.has(code)) {
        result.innerText = "Already Scanned!";
      } else {
        result.innerText = "No Match Found!";
      }
    }

    // Start QR code scanner
    async function startScanner() {
      const status = document.getElementById("status");

      try {
        const qrReader = new Html5Qrcode("qr-reader");
        await qrReader.start(
          { facingMode: "environment" }, // Use back camera, fallback if unavailable
          {
            fps: 10,
            qrbox: { width: 250, height: 250 } // Focus box
          },
          (decodedText) => {
            revealItem(decodedText); // Process code
          },
          (errorMessage) => {
            console.warn("Scanning error: ", errorMessage); // Log scanning errors
          }
        );
        status.innerText = "Camera active. Point at a QR code.";
      } catch (err) {
        status.innerText = "Error starting scanner: " + err.message;
        console.error("Scanner error:", err);
      }
    }

    // Test camera permissions and compatibility
    async function testCameraAccess() {
      const status = document.getElementById("status");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop()); // Close stream after test
        startScanner(); // Start scanner if permission is granted
      } catch (err) {
        status.innerText = "Permission denied or camera not available.";
        console.error("Camera access error:", err);
      }
    }

    // Start test
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      testCameraAccess();
    } else {
      document.getElementById("status").innerText = "Camera not supported on this device.";
    }
  </script>
</body>
</html>
