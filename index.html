<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px solid #ccc;
    }
    #qr-reader video {
      width: 100% !important;
      height: 100% !important;
    }
    #status {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }
    #items-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <p id="status">Initializing camera...</p>
  <div id="qr-reader"></div>
  <p id="result">Waiting for scan...</p>
  <ul id="items-list"></ul>

  <script>
    // Predefined list of tags
    const tags = {
      "12345": "Item 1 - Example Description",
      "67890": "Item 2 - Another Example",
      "ABCDE": "Item 3 - Demo Item"
    };

    // Track scanned codes
    const scannedCodes = new Set();

    // Display scanned result
    function revealItem(code) {
      const result = document.getElementById("result");
      const itemList = document.getElementById("items-list");

      if (tags[code] && !scannedCodes.has(code)) {
        scannedCodes.add(code); // Mark code as scanned
        const item = document.createElement("li");
        item.textContent = tags[code];
        itemList.appendChild(item);
        result.innerText = "Match Found!";
      } else if (scannedCodes.has(code)) {
        result.innerText = "Already Scanned!";
      } else {
        result.innerText = "No Match Found!";
      }
    }

    // Start QR code scanner
    function startScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      const status = document.getElementById("status");

      qrReader.start(
        { facingMode: "environment" }, // Prefer back camera
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          revealItem(decodedText); // Process code
        },
        (errorMessage) => {
          console.warn(errorMessage); // Handle scanning errors
        }
      ).then(() => {
        status.innerText = "Camera active. Point at a QR code.";
      }).catch((err) => {
        status.innerText = "Camera access denied or unavailable.";
        console.error("Camera error:", err);
      });
    }

    // Request camera permissions and check compatibility
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(() => {
          startScanner(); // Start scanner after permission is granted
        })
        .catch((err) => {
          document.getElementById("status").innerText =
            "Permission denied. Please enable camera access.";
          console.error("Permission error:", err);
        });
    } else {
      document.getElementById("status").innerText =
        "Camera not supported on this device.";
    }
  </script>
</body>
</html>
