<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: url('balar_icon.png') no-repeat center center fixed;
      background-size: cover;
    }
    #qr-reader {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px solid #ccc;
      display: none; /* Hide scanner until button is pressed */
    }
    #status, #result {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      z-index: 10; /* Ensure text is above the video */
      background: white; /* Make text more readable */
    }
    #items-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #stopwatch {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="header">סורק המטענים של בל"ר פד"מ</h1>
  <p id="status">ממתין להתחלת הסריקה.</p>
  <button id="start-btn">התחל סריקה</button>
  <div id="qr-reader"></div>
  <p id="result">ממתין לסריקת מטען...</p>
  <ul id="items-list"></ul>
  <p id="found-count">נמצא מטען: <span id="found">0</span> / <span id="total">3</span></p>
  <p id="stopwatch">זמן: 00:00</p>

  <script>
    // Predefined list of tags
    const tags = {
      "12345": "מטען 1 - כל הכבוד",
      "67890": "מטען 2 -מעולה!",
      "ABCDE": "מטען 3 - נפלא"
    };

    // Track scanned codes
    const scannedCodes = new Set();
    const totalItems = Object.keys(tags).length;
    document.getElementById("total").innerText = totalItems;

    // Stopwatch variables
    let stopwatchInterval;
    let elapsedSeconds = 0;

    function startStopwatch() {
      elapsedSeconds = 0;
      updateStopwatch();
      if (stopwatchInterval) clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        elapsedSeconds++;
        updateStopwatch();
      }, 1000);
    }

    function updateStopwatch() {
      const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
      const seconds = (elapsedSeconds % 60).toString().padStart(2, '0');
      document.getElementById("stopwatch").innerText = `Time: ${minutes}:${seconds}`;
    }

    // Display scanned result
    function revealItem(code) {
      const result = document.getElementById("result");
      const itemList = document.getElementById("items-list");

      if (tags[code] && !scannedCodes.has(code)) {
        scannedCodes.add(code); // Mark code as scanned
        const item = document.createElement("li");
        item.textContent = tags[code];
        itemList.appendChild(item);
        result.innerText = "Match Found: " + tags[code];

        // Update count
        document.getElementById("found").innerText = scannedCodes.size;

        // Play sound
        const audio = new Audio("marimba-ringtone-3-278837.mp3"); // Use external sound file
        audio.play();

        // Vibration
        if (navigator.vibrate) {
          navigator.vibrate(200); // Vibrate for 200ms
        }
      }
    }

    // Start QR code scanner
    async function startScanner() {
      const status = document.getElementById("status");
      const qrReaderDiv = document.getElementById("qr-reader");
      qrReaderDiv.style.display = "block"; // Show scanner when button is pressed

      startStopwatch(); // Start stopwatch

      try {
        const qrReader = new Html5Qrcode("qr-reader");
        await qrReader.start(
          { facingMode: "environment" }, // Use back camera, fallback if unavailable
          {
            fps: 10,
            qrbox: { width: 250, height: 250 } // Focus box
          },
          (decodedText) => {
            if (!scannedCodes.has(decodedText.trim())) { // Process only once
              revealItem(decodedText.trim());
            }
          },
          () => {} // Ignore scanning errors silently
        );
        status.innerText = "מצלמה פעילה - כוון לQR קוד";
      } catch (err) {
        status.innerText = "שגיאה בהפעלת הסורק: " + err.message;
        console.error("Scanner error:", err);
      }
    }

    // Attach event listener to start button
    document.getElementById("start-btn").addEventListener("click", startScanner);
  </script>
</body>
</html>
